<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Elements Quiz
    </title>
    <style>
        body {
            background: #eef;
            padding: 10px;
            text-align:  center;
        }

        h1 {
            color: #3366cc
        }

        h3 {
            font-size: 20px;
        }

        input {
            font-size: 18px;
            padding: 5px;
            margin: 10px;
        }

        button {
            font-size: 18px;
            padding: 5px 6px;
        }

        div.mycontainer {
            width:100%;
            overflow:auto;
        }

        div.mycontainer div {
            width:33%;
            float:left;
        }

        #feedback {
            margin-top: 15px;
            font-weight: bold;
        }

        #input-row {
            display:flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin: 5px 0;
            transform: translateX(20px);
        }

        #question-counter {
            font-size: 18px;
            font-weight: bold;
            color: #555
        }
    </style>
</head>
<body>
    <h1>Atomic Number Quiz</h1>
    <div class="mycontainer">
        <div>
            <button id="alkali-metals" onclick="displayQuiz('alkali')">Alkali Metals</button>
        </div>
        <div>
            <button id="alkaline-metals" onclick="displayQuiz('alkaline')">Alkaline Earth Metals</button>
        </div>
        <div>
            <button id="transition-metals" onclick="displayQuiz('transition')">Transition Metals</button>
        </div>
        <div>
            <button id="post-transition" onclick="displayQuiz('post')">Post Transition Metals</button>
        </div>
        <div>
            <button id="halogens" onclick="displayQuiz('halogen')">Halogens</button>
        </div>
        <div>
            <button id="noble-gases" onclick="displayQuiz('noble')">Noble Gases</button>
        </div>
        <div>
            <button id="lanthanides" onclick="displayQuiz('lanthanide')">Lanthanides</button>
        </div>
        <div>
            <button id="actinides" onclick="displayQuiz('actinide')">Actinides</button>
        </div>
        <div>
            <button id="s-block" onclick="displayQuiz('sblock')">S-block Elements</button>
        </div>
        <div>
            <button id="f-block" onclick="displayQuiz('fblock')">F-block Elements</button>
        </div>
        <div>
            <button id="p-block" onclick="displayQuiz('pblock')">P-block Elements</button>
        </div>
        <div>
            <button id="metalloids" onclick="displayQuiz('metalloids')">Metalloids</button>
        </div>
        <div>
            <button id="nonmetals" onclick="displayQuiz('nonmetals')">Nonmetals</button>
        </div>
        <div>
            <button id="all" onclick="displayQuiz()">All Elements</button>
        </div>


    </div>
    <h2 id="quiz-type">All Elements:</h2>
    <p>What is the atomic number of:</p>
    <h3 id="element-name">?</h3>

    <div id="input-row" >
        <input type="text" id="answer" placeholder="Enter atomic number" />
        <span id="question-counter">1/118</span>
    </div>


    <br>
    <button id="next" onclick=nextQuestion() disabled>Next</button>
    <button id="submit" onclick=checkAnswer()>Submit</button>

    <p id="feedback"></p>
    <script src = "quiz_script.js"></script>
</body>
</html>
